parameters:
    env(TESTING_DATA_INIT): '0'

    application.name: ViewBundle
    testing.data_init: '%env(TESTING_DATA_INIT)%'

framework:
    secret:                     test
    test: ~
    session:
        storage_id:             session.storage.filesystem
    form:                       true
    csrf_protection:            true
    validation:
        enabled:                true
        enable_annotations:     true
    translator:
        enabled:                true
    router:
        resource:               "%kernel.project_dir%/config/routing.yml"
    default_locale:             cs_CZ
    profiler:                   { only_exceptions: false }

web_profiler:
    toolbar: true

twig:
    debug:                      "%kernel.debug%"
    strict_variables:           "%kernel.debug%"

doctrine:
    dbal:
        connections:
            default:
                wrapper_class: "Imatic\\Testing\\Doctrine\\DBAL\\PersistedConnection"
                driver:         pdo_sqlite
                memory:         false
                path:           "%kernel.project_dir%/var/cache/test.db"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:           true
        resolve_target_entities: []

monolog:
    handlers:
        main:
          # null type doesn't work with Symfony 5: https://github.com/symfony/monolog-bundle/issues/335
          type: 'test'

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:             ROLE_USER
        ROLE_SUPER_ADMIN:       [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: password
                        roles:  [ROLE_SUPER_ADMIN]

    firewalls:
        main:
            provider:           in_memory
            context:            user
            pattern:            /demo/(.*)
            http_basic:
            anonymous:          false

    access_control:
        - { path: ^/demo, role: [ROLE_ADMIN] }
